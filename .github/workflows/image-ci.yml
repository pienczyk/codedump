name: image-ci

# When action should run
on:
  push:
    tags:
      - "*"
  workflow_dispatch:

env:
  image_name: "pienczyk/ghapp-njs-01"

jobs:
  build-tag-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.get_tag.outputs.image_tag }}
    steps:
      # Checkout self to a runner
      - name: Checkout
        uses: actions/checkout@v4

      # Install QEMU static binaries.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to the Docker Hub. Secrets are configured in the GitHub/repository/settings/secrets/actions
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build, tag and push
      # Build metadata image
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern=v{{version}}

      # Build and push to the Docker hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: apps/ghapp-njs-01/Dockerfile
          context: apps/ghapp-njs-01/
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          push: true

      # Scan the image with Trivy vulnerability scanner
      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.image_name }}:latest"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL, HIGH"

      - name: Export image tag
        id: get_tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}  # Remove 'refs/tags/' prefix
          echo "image_tag=${TAG_NAME}" >> $GITHUB_OUTPUT

  change_deployment:
    needs: build-tag-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deployment code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Push new deployment file
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/${TAG_NAME}/g" $DEPLOYMENT_FILE
          git add $DEPLOYMENT_FILE $INDEX_FILE
          git commit -m "Image updated to version: ${TAG_NAME}"
          git push HEAD $DEPLOYMENT_BRANCH
        env:
          DEPLOYMENT_FILE: "apps/ghapp-njs-01/ghapp-njs-01.yaml"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_BRANCH: ${{ github.head_ref }}
          TAG_NAME: ${{ needs.build-tag-push.outputs.image_tag }}
